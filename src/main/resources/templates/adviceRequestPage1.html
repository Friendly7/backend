<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/adviceRequest1" method="post">
  <div>
    닉네임
    <input name = "name" type="text" placeholder="닉네임"/>
    <br>
    시간대
    <input name = "adviceTime" type="text" placeholder="원하는 시간대"/>
    <br>
    대면/비대면
    <input name = "onoffline" type="text" placeholder="대면/비대면 중 선택하여 적으시오"/>
    <br>
    분야
    <input name = "category" type="text" placeholder="분야"/>
    <br>
    전문/비전문
    <input name = "professional" type="text" placeholder="전문/비전문 중에 선택하여 적으시오"/>
    <br>
    가격
    <input name = "price" type="text" placeholder="원하는 가격대를 적으시오"/>
    <br>
    <input name="adviceRequest1" type="submit" value="다음으로" onclick="next()"/>
    <script>
      function next(){
        alert("1순위 2순위 3순위를 골라주세요!")
      }
    </script>
  </div>
</form>
</body>
</html>
